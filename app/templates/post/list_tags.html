{% extends "base.html" %}

{%- block styles %}
  {{ super() }}
  <style>
  .badge {
    background-color: #999;
    font-size: 1.5rem;
    padding: 0.75rem 1rem;
    margin: 1rem 0.2rem;
  }
  </style>
{% endblock %}

{% block app_content %}
  {% for tag in tags %}
    <a href="{{ url_for('post.show_tag', id=tag.id) }}" class="badge">{{ tag.name }}</a>
  {% endfor %}
{% endblock %}
